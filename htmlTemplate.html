<html lang="en-US">
	<head>
		<title>This is where you put your title</title>
	</head>
	<style>
		body {
			/*This this where you put your formatting for the body*/ 
			background-color: #AAB3E4;

		}
		h1 {
			/*This is where you format the header*/
			font-weight: bold;
			color: #0C2F10;

		}
		.helloClass {
			/*A class allows you to set the formatting of more then one section! */
			color: #52170B;
			font-size: 30px;
		}
		#helloID {
			/*This class allows you to set the formatting of only */
			color: #511250;
			font-size: 25px;
		}

	</style>
	<body>
		<h1> I am the title! </h1>
		<p> I am normal paragraph text! </p>
		I'm normal text with no formatting!
		<div class="helloClass">I'm text with a class!</div>
		<div id="helloID">I'm text with an ID!</div>
		<a href="http://www.w3schools.com/cssref/">Click here for some CSS tags!</a>
		<a href="http://htmlcolorcodes.com/color-picker/">Click here for a color picker!</a>
	</body>
</html>
